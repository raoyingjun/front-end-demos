<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0 auto; padding: 0;}
        .draggable{width:300px; line-height: 100px; border:1px solid rgb(216, 216, 216);text-align: center; cursor:move; position: absolute; user-select: none;}
        
    </style>
</head>
<body>
    <div class="draggable" id="draggable">Draggable Element</div>
    <script>
        var draggable = document.querySelector('#draggable');
        draggable.onmousedown = function (e) {
            var disX = e.clientX - this.offsetLeft;
            var disY = e.clientY - this.offsetTop;
            this.onmousemove = function (e) {
                this.style.left = e.clientX - disX + 'px';
                this.style.top = e.clientY - disY + 'px';
            }
            this.onmouseup = function (e) {
                this.onmousemove = null;
            }
        }
    </script>
</body>
</html>
